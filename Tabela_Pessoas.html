<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Cadastros</title>
  </head>
  <body style="background-color: antiquewhite; color: blue;"> <!-- "style" formata o o fundo e cor do texto -->

    <h1>Meus Cadastros</h1>

    <table border="1"
    style="border-collapse:collaps; width: 100%"> <!-- "border" Cria borda -->
      <thead> <!-- <thead> tag Cria cabecalho -->
        <tr> <!-- <tr> tag Cria linha -->
          <th>Nome</th> <!-- <th> tag Conteudo do cabecalho -->
          <th>Idade</th>
          <th>Altura</th>
          <th>Peso</th>
        </tr>
      </thead>

      <tbody style="text-align: center;"> <!-- <tbody> tag Cria conteudo da tabela e "style" formata o texto -->
        <tr> <!-- <tr> tag Cria linha -->
            <td>Davi</td> <!-- <td> tag Cria data / informacao -->
            <td>21</td>
            <td>1,72</td>
            <td>72 Kg</td>
        </tr>
        <tr> <!-- <tr> tag Cria linha -->
            <td>Fabiano</td> <!-- <td> tag Cria data / informacao -->
            <td>51</td>
            <td>1,78</td>
            <td>86 Kg</td>
        </tr>
      </tbody>


    </table>
  </body>
</html>
