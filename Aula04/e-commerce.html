<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Infinity</title>
  </head>
  <body>
    <header>
      <h1>Infinity Store</h1>
      <nav>
        <ul>
          <li><a href="">Início</a></li>
          <li><a href="">Promoções</a></li>
          <li><a href="">Camisetas</a></li>
        </ul>
      </nav>
    </header>
    <hr>
    <main>
      <section id="inicio"> 
        <!-- <section id=""> cria uma seção e o "id" o nome da seção-->
        <h2>Sua Loja com variedade Infinita!</h2>
        <form action="">
          <!-- <form action=""> cria formulario e direciona o armazenamento das infromações inseridas-->
          <input type="text" id="pesquisa" name="pesquisa" />
          <button type="submit">Pesquisar</button>
        </form>
      </section>
      <hr> <!-- <hr> cria uma divisão entre as seções-->
      <section id="promocoes">
        <h2>Promoções</h2>
        <ul>
            <li>
                <img src="img/ps4.jpg" alt="" width="100"/>
                <h3> Controle PS4</h3>
                <p><small> de R$400,00</small> por <span> <b>R$300,00</b></span></p>
                <!-- <span> cria uma divisão entre palavras sem pular paragrafo / <small> cria um texto menor-->
                <button type="submit">Comprar</button>
            </li>
        </ul>
        </section>
        <hr>
        <section id="camisetas">
            <h2>Camisetas</h2>
            <ul>
                <img src="img/camiseta.jpg" alt="" width="100"/>
                <h3> Camiseta Canvas</h3>
                <p>por<span><b>R$89,90</b></span></p>
                <!-- <span> cria uma divisão entre palavras sem pular paragrafo / <small> cria um texto menor-->
                <button type="submit">Comprar</button>
            </li>
            <hr>
            <li>
                <img src="img/camiseta2.jpg" alt="" width="100"/>
                <h3> Camiseta Logo Programador</h3>
                <p>por <span> <b>R$79,90</b></span></p>
                <!-- <span> cria uma divisão entre palavras sem pular paragrafo / <small> cria um texto menor-->
                <button type="submit">Comprar</button>
            </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; Todos os Direitos Reservados</p>
        <p><a href="araujo.dj@gmail.com"><E-mail>araujo.dj@gmail.com</E-mail></a></p>
    </footer>
  </body>
</html>
