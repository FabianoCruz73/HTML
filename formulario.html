<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso Público</title>
</head>

<body>
    <h1>Inscrição - Analista de Sistemas</h1>
    <p>Concurso para <b>Analista de Sistemas</b> da PBH</p>

    <!-- <hr> tag linha na tela -->
    <hr>

    <!-- <form> tag cria formularios -->
    <form>
        <!-- <div style> tag que agrupa por parágrafos -->
        <div style="margin-bottom: 12px;">
            <label for="nome"> Nome </label> <!-- <label> tag indentifica o campo / o for tem que ser igual ao "id" do input-->
            <br>
            <input type="text" name="nome" id="nome"> <!-- <input> tag constroi o campo -->
        </div>

        <div style="margin-bottom: 12px;">
            <label for="email"> Email </label> <!-- <label> tag indentifica o campo / o for tem que ser igual ao "id" do input-->
            <br>
            <input type="email" name="email" id="email"> <!-- <input> tag constroi o campo -->
        </div>

        <div style="margin-bottom: 12px;">
            <label for="especialidade"> Especialidade </label> <!-- <label> tag indentifica o campo / o for tem que ser igual ao "id" do input-->
            <br>
            <!-- <select> tag abre um dropbox-->
            <select name="especialidade" id="especialidade">
                <!-- <option> tag que abastece de seleções o dropbox, e "value" instrui as caracteristicas de cada seleção-->
                <option value="" selected disabled>Selecione uma Opção<option>
                <option value="B">Backend</option>
                <option value="F">Frontend</option>
                <option value="O">DevOps</option>
                <option value="C">Clouds</option>
            </select>
        </div>

        <div style="margin-bottom: 12px;">
            <input type="checkbox" name="checkboxe" id="checkbox"> 
            <!-- <input> tag constroi o campo -->
            <label for="checkbox"> Aceito os termos e Condições </label> <!-- <label> tag indentifica o campo / o for tem que ser igual ao "id" do input-->
        </div>

        <div style="margin-bottom: 12px">
            <label for="carta"> Carta de Apresentação </label> 
            <br>
            <textarea name="carta" id="carta" rows="5" style="resize: vertical;"></textarea>
        </div>

        <button type="submit"> Enviar </button>
        <button type="reset"> Limpar </button>
    </form>


</body>
</html>
